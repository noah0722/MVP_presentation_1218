name: commune
description: "A community service for Korea and beyond."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # Firebase
  firebase_core: ^3.8.1
  firebase_storage: ^12.3.7
  firebase_storage_web: ^3.9.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  firebase_messaging: ^15.1.6
  # State Management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4
  # Network & API
  dio: ^5.4.0
  http: ^1.2.0
  google_sign_in: ^6.2.1
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  image_picker: ^1.0.7
  photo_view: ^0.15.0
  video_player: ^2.8.2
  chewie: ^1.7.4
  go_router: ^14.6.2
  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3
  timeago: ^3.6.1
  url_launcher: ^6.2.4
  share_plus: ^10.1.3
  path_provider: ^2.1.2
  logger: ^2.0.2+1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.8.1
  # Local Storage
  shared_preferences: ^2.2.2
  # internationalization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.3.11
  custom_lint: ^0.7.0
  riverpod_lint: ^2.3.9
  freezed: ^2.5.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.otf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.otf
          weight: 900
